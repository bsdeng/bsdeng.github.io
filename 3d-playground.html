<!DOCTYPE html>
<html>
  <head>
    <title>Mapbox GL JS 3D Playground</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
      type="text/css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      html,
      body,
      #map {
        height: 100%;
      }
      .dg.a {
        float: left !important;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"
    ></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>

    <script>
      const demo = { style: "satellite-v9" };
      window.onload = function () {
        const gui = new dat.GUI();

        const style = gui.add(demo, "style", [
          "satellite-v9",
          "satellite-streets-v9",
          "outdoors-v11",
        ]);
        style.onFinishChange((value) => {
          map.setStyle("mapbox://styles/mapbox/" + value);
        });
      };
      mapboxgl.accessToken =
        "pk.eyJ1IjoianNlcHBpbWJ4IiwiYSI6ImNraW9wdWNxdTAyOWQzNG1zMXloOXRhNWoifQ.8rYHD7PVVfW8qme2J-FVVg";

      const map = (window.map = new mapboxgl.Map({
        container: "map",
        zoom: 11.25,
        center: [-106.4908, 35.1035],
        pitch: 54,
        bearing: 0,
        style: "mapbox://styles/mapbox/" + demo.style,
        hash: true,
      }));

      map.addControl(
        new MapboxGeocoder({
          accessToken: mapboxgl.accessToken,
          mapboxgl: mapboxgl,
        })
      );

      map.addControl(new mapboxgl.NavigationControl());

      map.on("style.load", function () {
        map.addSource("mapbox-dem", {
          type: "raster-dem",
          url: "mapbox://mapbox.terrain-rgb",
          tileSize: 512,
          maxzoom: 14,
        });
        map.setTerrain({ source: "mapbox-dem", exaggeration: 2 });

        map.addLayer({
          id: "sky",
          type: "sky",
          paint: {
            "sky-type": "atmosphere",
            "sky-opacity": [
              "interpolate",
              ["exponential", 0.1],
              ["zoom"],
              5,
              0,
              22,
              1,
            ],
          },
        });
      });
    </script>
  </body>
</html>
